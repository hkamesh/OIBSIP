<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Calculator</title>
<style>
  :root {
    --bg-color: #f5f7fa;
    --text-color: #222;
    --btn-color: #e0e0e0;
    --accent: #0077ff;
    --shadow: rgba(0, 0, 0, 0.2);
  }

  body.dark {
    --bg-color: #1a1a1a;
    --text-color: #f5f5f5;
    --btn-color: #333;
    --accent: #00bfff;
    --shadow: rgba(255, 255, 255, 0.1);
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: "Poppins", sans-serif;
    transition: background 0.3s, color 0.3s;
  }

  .calculator {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    box-shadow: 0 4px 20px var(--shadow);
    padding: 20px;
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  body.dark .calculator {
    background: rgba(30, 30, 30, 0.3);
  }

  .display {
    background: rgba(255,255,255,0.15);
    border-radius: 12px;
    padding: 15px;
    font-size: 1.8em;
    text-align: right;
    box-shadow: inset 0 0 5px var(--shadow);
    overflow-x: auto;
  }

  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }

  button {
    font-size: 1.2em;
    padding: 15px;
    border: none;
    border-radius: 12px;
    background: var(--btn-color);
    color: var(--text-color);
    cursor: pointer;
    box-shadow: 0 3px 8px var(--shadow);
    transition: all 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 10px var(--shadow);
  }

  .equal {
    background: var(--accent);
    color: #fff;
    grid-column: 4;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .theme-toggle, .history-btn {
    background: transparent;
    border: none;
    font-size: 1.4em;
    cursor: pointer;
    color: var(--text-color);
  }

  /* History popup */
  .history-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.95);
    background: rgba(255, 255, 255, 0.25);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 4px 25px var(--shadow);
    display: none;
    width: 80%;
    max-width: 320px;
    animation: fadeIn 0.3s ease forwards;
  }

  body.dark .history-popup {
    background: rgba(30, 30, 30, 0.4);
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -50%) scale(0.9);}
    to {opacity: 1; transform: translate(-50%, -50%) scale(1);}
  }

  .history-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .history-list {
    max-height: 200px;
    overflow-y: auto;
    font-size: 1em;
  }

  .close-btn, .clear-history {
    background: var(--accent);
    color: #fff;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9em;
  }

  .clear-history {
    margin-top: 10px;
    width: 100%;
  }

  @media (max-width: 480px) {
    .calculator {
      width: 90%;
      padding: 15px;
    }
    .display {
      font-size: 1.4em;
      padding: 10px;
    }
    button {
      font-size: 1.1em;
      padding: 12px;
    }
  }
</style>
</head>
<body>
  <div class="calculator">
    <div class="top-bar">
      <button class="theme-toggle">üåô</button>
      
      <button class="history-btn">üïò</button>
    </div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="appendOperator('%')">%</button>
      <button onclick="appendOperator('/')">√∑</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('*')">√ó</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('-')">‚àí</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendDot()">.</button>
      <button onclick="appendNumber('00')">00</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <div class="history-popup" id="historyPopup">
    <div class="history-header">
      <h3>History</h3>
      <button class="close-btn" onclick="closeHistory()">‚úñ</button>
    </div>
    <div class="history-list" id="historyList"></div>
    <button class="clear-history" onclick="clearHistory()">üóëÔ∏è Clear History</button>
  </div>

<script>
  const display = document.getElementById('display');
  const historyPopup = document.getElementById('historyPopup');
  const historyList = document.getElementById('historyList');
  let history = [];
  let currentInput = '0';

  function appendNumber(num) {
    if (currentInput === '0') currentInput = num;
    else currentInput += num;
    updateDisplay();
  }

  function appendOperator(op) {
    const lastChar = currentInput.slice(-1);
    if ('+-*/%'.includes(lastChar)) return;
    currentInput += op;
    updateDisplay();
  }

  function appendDot() {
    const parts = currentInput.split(/[\+\-\*\/%]/);
    const lastPart = parts[parts.length - 1];
    if (!lastPart.includes('.')) {
      currentInput += '.';
      updateDisplay();
    }
  }

  function clearDisplay() {
    currentInput = '0';
    updateDisplay();
  }

  function deleteLast() {
    currentInput = currentInput.slice(0, -1) || '0';
    updateDisplay();
  }

  function calculateResult() {
    try {
      const result = eval(currentInput);
      history.push(`${currentInput} = ${result}`);
      if (history.length > 10) history.shift();
      updateHistory();
      currentInput = result.toString();
      updateDisplay();
    } catch {
      currentInput = 'Error';
      updateDisplay();
    }
  }

  function updateDisplay() {
    display.textContent = currentInput;
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function openHistory() {
    historyPopup.style.display = 'block';
  }

  function closeHistory() {
    historyPopup.style.display = 'none';
  }

  function clearHistory() {
    history = [];
    updateHistory();
  }

  function updateHistory() {
    historyList.innerHTML = history.map(h => `<div>${h}</div>`).join('');
  }

  document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);
  document.querySelector('.history-btn').addEventListener('click', openHistory);
</script>
</body>
</html>
