<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Web App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
background-size: cover;
filter: brightness(0.95) saturate(1.1);

    }
    .container-box {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .task-box {
      background: #fff;
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .task-info {
      flex: 1;
    }
    .task-info small {
      display: block;
      color: gray;
      font-size: 12px;
    }
    .task-actions button {
      margin-left: 5px;
    }
    h5 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      color: #333;
    }
    .modal-content {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .modal-header {
      background-color: #f8f9fa;
      border-bottom: none;
    }
    .modal-title {
      color: #333;
      font-weight: 600;
    }
    .modal-footer button {
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="text-center text-dark mb-4">To-Do List Web App</h3>
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="container-box">
          <form id="taskForm">
            <div class="mb-3">
              <input type="text" id="title" class="form-control" placeholder="Title" required>
            </div>
            <div class="mb-3">
              <textarea id="description" class="form-control" placeholder="Description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Save</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <h5>Pending Tasks</h5>
        <div id="pendingTasks"></div>
        <h5 class="mt-4">Completed Tasks</h5>
        <div id="completedTasks"></div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <input type="text" id="editTitle" class="form-control" placeholder="Edit Title" required>
            </div>
            <div class="mb-3">
              <textarea id="editDescription" class="form-control" placeholder="Edit Description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const taskForm = document.getElementById('taskForm');
    const pendingTasks = document.getElementById('pendingTasks');
    const completedTasks = document.getElementById('completedTasks');
    const editForm = document.getElementById('editForm');
    const editModal = new bootstrap.Modal(document.getElementById('editModal'));

    let tasks = [];
    let editTaskId = null;

    taskForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!title || !description) return;

      const task = {
        id: Date.now(),
        title,
        description,
        status: 'pending',
        addedAt: new Date().toLocaleString(),
        completedAt: null
      };
      tasks.push(task);
      displayTasks();
      taskForm.reset();
    });

    function displayTasks() {
      pendingTasks.innerHTML = '';
      completedTasks.innerHTML = '';

      tasks.forEach(task => {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task-box';

        const infoDiv = document.createElement('div');
        infoDiv.className = 'task-info';
        infoDiv.innerHTML = `<strong>${task.title}</strong><br>${task.description}
          <small>${task.status === 'pending' ? 'Added: ' + task.addedAt : 'Completed: ' + task.completedAt}</small>`;

        const actionsDiv = document.createElement('div');
        actionsDiv.className = 'task-actions';

        const completeBtn = document.createElement('button');
        completeBtn.className = `btn btn-sm ${task.status === 'pending' ? 'btn-primary' : 'btn-warning'}`;
        completeBtn.textContent = task.status === 'pending' ? 'Done' : 'Undo';
        completeBtn.onclick = () => toggleComplete(task.id);

        const editBtn = document.createElement('button');
        editBtn.className = 'btn btn-sm btn-info';
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => openEditModal(task.id);

        const delBtn = document.createElement('button');
        delBtn.className = 'btn btn-sm btn-danger';
        delBtn.textContent = 'X';
        delBtn.onclick = () => deleteTask(task.id);

        actionsDiv.appendChild(completeBtn);
        actionsDiv.appendChild(editBtn);
        actionsDiv.appendChild(delBtn);

        taskDiv.appendChild(infoDiv);
        taskDiv.appendChild(actionsDiv);

        if (task.status === 'pending') {
          pendingTasks.appendChild(taskDiv);
        } else {
          completedTasks.appendChild(taskDiv);
        }
      });
    }

    function toggleComplete(id) {
      tasks = tasks.map(task => {
        if (task.id === id) {
          if (task.status === 'pending') {
            task.status = 'completed';
            task.completedAt = new Date().toLocaleString();
          } else {
            task.status = 'pending';
            task.completedAt = null;
          }
        }
        return task;
      });
      displayTasks();
    }

    function openEditModal(id) {
      const task = tasks.find(t => t.id === id);
      editTaskId = id;
      document.getElementById('editTitle').value = task.title;
      document.getElementById('editDescription').value = task.description;
      editModal.show();
    }

    editForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newTitle = document.getElementById('editTitle').value.trim();
      const newDesc = document.getElementById('editDescription').value.trim();

      if (!newTitle || !newDesc) return;

      tasks = tasks.map(task => {
        if (task.id === editTaskId) {
          task.title = newTitle;
          task.description = newDesc;
        }
        return task;
      });

      editModal.hide();
      displayTasks();
    });

    function deleteTask(id) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks = tasks.filter(t => t.id !== id);
        displayTasks();
      }
    }
  </script>
</body>
</html>
